<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ficha de Estudiante</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div id="header">
            <h1>Ficha de Estudiante</h1>
            <img src="https://www.caritas.org.mx/wp-content/uploads/2019/02/cualidades-persona-humanitaria-640x480.jpg"
                alt="Foto del estudiante">
        </div>
        <!-- Información básica -->
        <div class="info">
            <h2>Información Personal</h2>
            <p><strong>Nombre:</strong> Juan Pérez</p>
            <p><strong>Edad:</strong> 21 años</p>
            <p><strong>Correo:</strong> <a href="mailto:juan@example.com"> juan@example.com</a></p>
        </div>
        <div class="flexInfo">
            <div class="lista">
                <!-- Lista -->
                <h2>Habilidades</h2>
                <ul>
                    <li>HTML5</li>
                    <li>CSS3</li>
                    <li>JavaScript</li>
                </ul>
            </div>
            <div class="table">
                <!-- Tabla -->
                <h2>Calificaciones</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Materia</th>
                            <th>Nota</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Matemáticas</td>
                            <td>8.5</td>
                        </tr>
                        <tr>
                            <td>Lengua</td>
                            <td>9.0</td>
                        </tr>
                        <tr>
                            <td>Informática</td>
                            <td>10</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="formulario">
            <!-- Formulario -->
            <h2>Enviar Comentario</h2>
            <form class="formulario">
                <label for="nombre">Tu nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
                <label for="email">Tu email:</label>
                <input type="email" id="email" name="email" required>
                <label for="motivo">Motivo del mensaje:</label>
                <select id="motivo" name="motivo">
                    <option value="consulta">Consulta</option>
                    <option value="sugerencia">Sugerencia</option>
                    <option value="otro">Otro</option>
                </select>
                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" name="mensaje" rows="4"></textarea>
                <button type="submit">Enviar</button>
            </form>
        </div>
    </div>
</body>
</html>
